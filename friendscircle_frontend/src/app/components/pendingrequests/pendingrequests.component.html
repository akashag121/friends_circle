<div>


    <div class="container">

        <div class="row">

            <div class="col-7">
                <div class="row">
                    <div class="col-12">
                     

                        <div class="row">
                            <div class="col-12"
                                style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                                <h3>Pending Friend Requests ({{currentUserPendingFriendRequests.length}})</h3>

                            </div>
                        </div>
                        <div *ngIf="currentUserPendingFriendRequests.length === 0"><span> No Pending Friend
                                Requests!</span></div>
                        <mat-divider></mat-divider>

                        <div class="card " style="width: 35rem;"
                            *ngFor="let friendreq of currentUserPendingFriendRequestsWithImgUrl">

                            <div class="card-body">
                                <div class="row">
                                    <div class="col-4">
                                        <div class="container">
                                            <img [src]="friendreq.friendImageUrl" class="card-img-top" alt="..."
                                                style="border-radius: 150px; height: 90px; width: 90px;">
                                        </div>
                                    </div>
                                    <div class="col-8">
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item">
                                                <ul class="list-group list-group-flush">
                                                    <li class="list-group-item">{{friendreq.friendName | titlecase}}
                                                    </li>
                                                    <li class="list-group-item">
                                                        <button mat-raised-button color="primary"
                                                            style="margin-right: 10px;"
                                                            [disabled]="true">Pending</button>


                                                    </li>

                                                </ul>
                                            </li>


                                        </ul>
                                    </div>
                                </div>
                                <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                            </div>
                        </div>





                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
